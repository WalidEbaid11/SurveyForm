<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان الطلاب وسوق العمل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 40px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            animation: fadeInUp 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: slideIn 2s ease-in-out;
        }

        .share-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .share-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .whatsapp {
            background: #25D366;
        }

        .messenger {
            background: #0078FF;
        }

        .gmail {
            background: #D93025;
        }

        .share-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📊 استبيان حول مشاكل الطلاب وسوق العمل 📊</h1>
        <p>ساعدنا في التعرف على أبرز التحديات التي تواجه الطلاب في الكورسات والأكاديميات وفرص العمل.</p>
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSeZgjo-X0DHrImxFBVhXfOKbQ1uWTz4p7f_iBRFQWWJcgCJPQ/viewform?embedded=true"></iframe>
        <div class="share-container">
            <a href="https://api.whatsapp.com/send?text=شارك في هذا الاستبيان: https://docs.google.com/forms/d/e/1FAIpQLSeZgjo-X0DHrImxFBVhXfOKbQ1uWTz4p7f_iBRFQWWJcgCJPQ/viewform"
                target="_blank" class="share-btn whatsapp">📱 واتساب</a>
            <a href="https://www.messenger.com/t/" target="_blank" class="share-btn messenger">💬 ماسنجر</a>
            <a href="mailto:?subject=شارك في الاستبيان&body=أدعوكم للمشاركة في هذا الاستبيان: https://docs.google.com/forms/d/e/1FAIpQLSeZgjo-X0DHrImxFBVhXfOKbQ1uWTz4p7f_iBRFQWWJcgCJPQ/viewform"
                class="share-btn gmail">✉️ جيميل</a>
        </div>
    </div>
</body>

</html>
